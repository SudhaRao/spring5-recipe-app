<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</head>
<body>

	<div class="container-fluid" style="margin-top: 20px">
	<div class="row">
	<div class="col-md-6 col-md-offset-3">
	<div class="panel panel-primary">
	<div class="panel-heading">
	<h1 class="panel-title">My Recipes!</h1>
	</div>
	
	<div class="panel-body">
	<div class="table-responsive" th:if="${not #lists.isEmpty(recipe)}">
	<table class="table table-hover">
	<thead class="thead-inverse"></thead>
		<tr>
			<th>ID</th>
			<th>Description</th>
			<th>Preparation Time</th>
		</tr>
		<tr th:each="recipe : ${recipe}">
			<td th:text="${recipe.id}">123</td>
			<td th:text="${recipe.description}">Tasty! Delicious!</td>
			<td th:text="${recipe.prepTime}">Instant</td>
			
		</tr>
	</table>
	</div>
	</div>
	</div>
	</div>
	</div>
	</div>
</body>
</html>
