<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>My Recipes!</h1>
	
	
	<table>
		<tr>
			<th>ID</th>
			<th>Description</th>
		</tr>
		<tr th:each="recipe : ${recipe}">
			<td th:text="${recipe.id}">123</td>
			<td th:text="${recipe.description}">Tasty! Delicious!</td>
		</tr>
	</table>
	
	
	
	
	
	
</body>
</html>
