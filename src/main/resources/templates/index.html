<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<title>My Recipes</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        crossorigin="anonymous" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.1/umd/popper.js"
        crossorigin="anonymous" integrity="sha256-1bI2hYpoXO8605goiOg+TiWksCVw2RBxWRtnvzPRWN0="
        th:src="@{/webjars/popper.js/1.14.1/umd/popper.js}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        crossorigin="anonymous" integrity=""
        th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</head>
<body>

	<div class="container-fluid" style="margin-top: 20px">
	<div class="row">
	<div class="col-md-6 col-md-offset-3">
	<div class="panel panel-primary">
	<div class="panel-heading">
	<h1 class="panel-title">My Recipes!</h1>
	</div>
	
	<div class="panel-body">
	<div class="table-responsive" th:if="${not #lists.isEmpty(recipe)}">
	<table class="table table-hover">
	<thead class="thead-inverse"></thead>
		<tr>
			<th>ID</th>
			<th>Description</th>
			<th>Preparation Time</th>
			<th>View</th>
		</tr>
		<tr th:each="recipe : ${recipe}">
			<td th:text="${recipe.id}">123</td>
			<td th:text="${recipe.description}">Tasty! Delicious!</td>
			<td th:text="${recipe.prepTime}">Instant</td>
			<td><a href="#" th:href="@{'/recipe/show/'+${recipe.id}}">View</a></td>
			
		</tr>
	</table>
	</div>
	</div>
	</div>
	</div>
	</div>
	</div>
</body>
</html>
